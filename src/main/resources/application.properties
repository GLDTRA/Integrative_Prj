# 1 - usuário do BD
spring.datasource.username = ${USERDATABASE}

# 2 - senha do BD
spring.datasource.password = admin123

# 3 - string de conexão com o BD / Cria o BD se não existir
spring.datasource.url = jdbc:mysql://localhost:3306/db_ProjectEducation?createDatabaseIfNotExist=true&serverTimezone=America/Sao_Paulo&useSSl=false

# 4 - dialeto
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# exibir as mensagens de SQL
spring.jpa.show-sql = true

# delegar para o JPA a criação/atualização das tabelas
spring.jpa.hibernate.ddl-auto = update